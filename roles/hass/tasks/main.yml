---
# for notify.html5
- name: install dependences
  apt:
    name: "{{ item }}"
  with_items:
    - build-essential
    - libffi-dev
    - libpython3-dev
    - libssl-dev

- name: create hass user
  user:
    name: hass
    uid: 20010
    shell: /bin/bash

- name: install virtualenv
  apt:
    name: virtualenv

- name: install hass
  pip:
    name: homeassistant
    virtualenv: /home/hass/venv
    virtualenv_python: python3
  become: yes
  become_user: hass

- name: create hass config dir
  file:
    dest: /home/hass/config
    state: directory
    owner: hass
    group: hass
    mode: '0750'

- name: rsyslog config
  copy:
    dest: /etc/rsyslog.d/hass.conf
    src: hass.rsyslog
  notify:
    - restart rsyslog

- name: logrotate config
  copy:
    dest: /etc/logrotate.d/hass
    src: hass.logrotate

- name: install systemd service
  copy:
    src: hass.service
    dest: /etc/systemd/system/hass.service
  notify:
    - systemctl daemon-reload

- name: config hass
  copy:
    src: "{{ item }}"
    dest: /home/hass/config/{{ item }}
    owner: hass
    group: hass
  with_items:
    - customize.yaml
  tags:
    - conf

- name: config hass
  template:
    src: configuration.yaml.j2
    dest: /home/hass/config/configuration.yaml
    owner: hass
    group: hass
    mode: '0640'
  notify:
    - restart hass
  tags:
    - conf

- name: enable systemd service
  service:
    name: hass
    state: started
    enabled: yes
