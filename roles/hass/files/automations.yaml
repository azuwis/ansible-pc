- id: cube_rotate_left
  alias: Cube rotate left
  trigger:
    platform: mqtt
    topic: zigbee2mqtt/cube
  condition:
    condition: template
    value_template: >-
      {{ trigger.payload_json.action == 'rotate_left' }}
  action:
    service: light.turn_on
    entity_id: light.living_room
    data_template:
      brightness: >-
        {{ states.light.living_room.attributes.brightness - 50 }}

- id: cube_rotate_right
  alias: Cube rotate right
  trigger:
    platform: mqtt
    topic: zigbee2mqtt/cube
  condition:
    condition: template
    value_template: >-
      {{ trigger.payload_json.action == 'rotate_right' }}
  action:
    service: light.turn_on
    entity_id: light.living_room
    data_template:
      brightness: >-
        {{ states.light.living_room.attributes.brightness + 50 }}

- id: flux_living_room_light_on
  alias: Flux living room light on
  trigger:
    platform: state
    entity_id: light.living_room
    to: 'on'
  condition:
    condition: time
    after: '7:00'
    before: '23:00'
  action:
    service: switch.turn_on
    data:
      entity_id: switch.flux_living_room

- id: flux_living_room_hass_started
  alias: Flux living room hass started
  trigger:
    platform: homeassistant
    event: start
  condition:
    condition: time
    after: '22:00'
    before: '17:00'
  action:
    service: switch.turn_on
    data:
      entity_id: switch.flux_living_room

- id: water_heater
  alias: Water heater
  trigger:
    platform: sun
    event: sunset
    offset: '-00:30:00'
  action:
    service: switch.turn_on
    data:
      entity_id: switch.water_heater

- id: water_heater_season
  alias: Water heater season
  trigger:
    platform: time
    at: '21:00:00'
  condition:
    condition: template
    value_template: >-
      {{ now().month >= 9 or now().month <= 5 }}
  action:
    service: switch.turn_on
    data:
      entity_id: switch.water_heater

- id: notify_home
  alias: Notify home
  trigger:
    platform: state
    entity_id:
      - device_tracker.2
    from: not_home
    to: home
  condition:
    condition: time
    after: '8:00'
    before: '21:00'
  action:
    service: notify.html5
    data_template:
      message: >-
        {{ state_attr(trigger.entity_id, 'friendly_name') }} arrived home
