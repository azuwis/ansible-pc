homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  time_zone: Asia/Shanghai
  unit_system: metric
  customize: !include customize.yaml

frontend:

config:

http:
  server_host: 127.0.0.1

updater:
  reporting: False

# discovery:

conversation:

history:

logbook:

map:

sun:

sensor:
  - platform: yr
    monitored_conditions:
      - temperature
      - symbol
      - humidity

tts:
  - platform: google

device_tracker:
  - platform: ubus
    host: !secret ubus_host
    username: !secret ubus_username
    password: !secret ubus_password
    dhcp_software: none
    new_device_defaults:
      track_new_devices: False

media_player:
  - platform: braviatv
    host: !secret braviatv_host
    name: Living Room

notify:
  - name: html5
    platform: html5
    gcm_api_key: !secret gcm_api_key
    gcm_sender_id: !secret gcm_sender_id

switch:
  - platform: broadlink
    host: !secret broadlink_host
    mac: !secret broadlink_mac

  - platform: template
    switches:
      media_player_living_room:
        value_template: "{{ states.media_player.living_room.state }}"
        turn_on:
          service: media_player.turn_on
          data:
            entity_id: media_player.living_room
        turn_off:
          service: media_player.turn_off
          data:
            entity_id: media_player.living_room
        icon_template: >-
          {% if is_state('media_player.living_room', 'on') %}
            mdi:television-guide
          {% else %}
            mdi:television-off
          {% endif %}

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
zone: !include zones.yaml
