title: Home

views:
  - title: Home
    id: home
    icon: mdi:view-grid
    cards:
      - type: picture-elements
        image: /local/floorplan.png
        elements:
          - type: state-icon
            entity: switch.media_player_living_room
            tap_action: toggle
            style:
              top: 55%
              left: 50%
          - type: state-icon
            entity: switch.water_heater
            tap_action: toggle
            style:
              top: 18%
              left: 22%
  - title: Media
    id: media
    icon: mdi:cast-connected
    cards:
      - type: media-control
        entity: media_player.living_room
  - title: Weather
    id: weather
    icon: mdi:weather-cloudy
    cards:
      - type: weather-forecast
        entity: weather.hangzhou
