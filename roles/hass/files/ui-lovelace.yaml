title: Home

excluded_entities:
  - binary_sensor.motion_living_room
  - script.hass_reload
  - sensor.ht_bedroom_humidity
  - sensor.ht_bedroom_temperature
  - sun.sun
  - switch.media_player_living_room
  - switch.water_heater

views:
  - title: Home
    id: home
    icon: mdi:view-grid
    cards:
      - type: picture-elements
        image: /local/floorplan.png?v=1
        elements:
          # living room
          - type: state-icon
            entity: binary_sensor.motion_living_room
            style:
              top: 15%
              left: 52%
          - type: state-icon
            entity: switch.media_player_living_room
            tap_action: toggle
            style:
              top: 55%
              left: 50%
          # living room balcony
          - type: state-icon
            entity: switch.water_heater
            tap_action: toggle
            style:
              top: 18%
              left: 22%
          # bedroom
          - type: state-label
            entity: sensor.ht_bedroom_temperature
            style:
              top: 90%
              left: 30%
          - type: state-label
            entity: sensor.ht_bedroom_humidity
            style:
              top: 90%
              left: 12%
          # people
          - type: image
            entity: device_tracker.1
            image: /local/device_1.jpg
            state_filter:
              'not_home': grayscale(100%)
            style:
              top: 85%
              left: 95%
              width: 5%
              border-radius: 50%
          - type: image
            entity: device_tracker.2
            image: /local/device_2.jpg
            state_filter:
              'not_home': grayscale(100%)
            style:
              top: 93%
              left: 95%
              width: 5%
              border-radius: 50%
  - title: Media
    id: media
    icon: mdi:cast-connected
    cards:
      - type: media-control
        entity: media_player.living_room
      - type: entities
        entities:
          - climate.ac_partner
  - title: Weather
    id: weather
    icon: mdi:weather-partlycloudy
    cards:
      - type: weather-forecast
        entity: weather.hangzhou
  - title: Settings
    id: settings
    icon: mdi:settings
    cards:
      - type: entities
        entities:
          - type: call-service
            name: Reload Hass
            icon: mdi:home-assistant
            action_name: Reload
            service: script.hass_reload
            service_data: {}
          - type: call-service
            name: Restart Hass
            icon: mdi:home-assistant
            action_name: Restart
            service: homeassistant.restart
            service_data: {}
          - automation.notify_home
          - automation.water_heater
