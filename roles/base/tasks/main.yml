- name: extra packages
  apt:
    name: "{{ extra_packages }}"
  when: extra_packages is defined

- name: unneeded packages
  apt:
    state: absent
    purge: yes
    name:
      - cron
      - ifupdown
      - installation-report
      - isc-dhcp-client
      - isc-dhcp-common
      - nscd
      - ntpdate
      - resolvconf

- name: locales to generate
  locale_gen:
    name: "{{ item }}"
    state: present
  with_items: "{{ locales }}"

- name: default locale
  copy:
    dest: /etc/default/locale
    content: "LANG={{ locales[0] }}\n"

- name: set /etc/timezone to {{ timezone }}
  copy:
    content: "{{ timezone }}\n"
    dest: /etc/timezone
  notify: update timezone

- name: link /etc/localtime
  file:
    dest: /etc/localtime
    src: /usr/share/zoneinfo/{{ timezone }}
    state: link

# - name: initramfs-tools config
#   copy: src=initramfs-misc.conf dest=/etc/initramfs-tools/conf.d/misc.conf
