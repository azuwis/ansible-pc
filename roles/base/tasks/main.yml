- name: enable systemd-networkd
  service:
    name: systemd-networkd
    enabled: yes
    state: started

- name: disable systemd-resolved dnssec
  lineinfile:
    dest: /etc/systemd/resolved.conf
    insertafter: ^\[Resolve\]$
    line: DNSSEC=no
  notify: restart systemd-resolved

- name: disable systemd-resolved global dns server
  lineinfile:
    dest: /etc/systemd/resolved.conf
    insertafter: ^\[Resolve\]$
    line: DNS=
  notify: restart systemd-resolved

- name: enable systemd-resolved
  service:
    name: systemd-resolved
    enabled: yes
    state: started

- name: config sshd
  copy:
    dest: /etc/ssh/sshd_config
    src: sshd_config
    owner: root
    group: root
    mode: '0644'

- name: disable ssh.service
  service:
    name: ssh.service
    enabled: no
    state: stopped

- name: enable ssh.socket
  service:
    name: ssh.socket
    enabled: yes
    state: started

- name: config sysctl
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_file: /etc/sysctl.d/99-ansible-managed.conf
  with_items:
    - name: net.ipv4.tcp_fastopen
      value: 3
    - name: net.ipv6.conf.all.disable_ipv6
      value: 1
    - name: vm.swappiness
      value: 10

- name: install blobs
  get_url:
    dest: "{{ item.dest }}"
    url: https://github.com/azuwis/blob/raw/master/{{ item.name }}
    sha256sum: "{{ item.sha256sum }}"
    mode: "{{ item.mode | default('0644') }}"
  when: blobs is defined
  with_items: "{{ blobs | default([]) }}"

