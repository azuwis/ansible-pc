      - sudo
      - systemd-sysv
      - libpam-systemd
      - systemd-cron
      - dbus
      - make
      - telnet
      - tcpdump
      - netcat-openbsd
      - traceroute
      - mtr-tiny
      - sipcalc
      - curl
      - rsync
      - bzip2
      - xz-utils
      - zip
      - unzip
      - unrar
      - p7zip-full
      - p7zip-rar
      - lsof
      - strace
      - tmux
      - ncurses-base
      - ncurses-term
      - debfoster
      - ripgrep
      - tofrodos
      - ncdu
      - os-prober
      - git-hub
      - perl-doc
      - myrepos
      - apt-utils
      - apt-listchanges
      - debsums
      - logrotate
      - manpages
      - manpages-dev
      - man-db
      - console-setup
      - patch
      - moreutils
      - python-pip
      - python-wheel
      - python-setuptools
      - autossh
      - dosfstools
      - icdiff
      - psmisc
      - fzy
      - fd-find
      - libcap2-bin
      - jq
      - gron
      - nethogs
      - fasd
