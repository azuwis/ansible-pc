---
- name: "create user {{ name }} as staff"
  user:
    name: "{{ name }}"
    comment: "{{ comment }}"
    uid: "{{ uid }}"
    shell: /bin/zsh
    groups: adm,staff,audio,video,plugdev,netdev,dialout,cdrom,floppy

- name: "set permission for {{ name }}'s home dir"
  file: dest=/home/{{ name }} mode=0700

- name: sudoer for {{ name }}
  template: src=sudoer.j2 dest=/etc/sudoers.d/{{ name }}
