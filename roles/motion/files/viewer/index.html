<!DOCTYPE html>
<html>
    <head>
        <title>Motion Viewer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="referrer" content="no-referrer">
        <script src="vue.min.js"></script>
        <script src="axios.min.js"></script>
        <script src="flatpickr.min.js"></script>
        <link rel="stylesheet" href="flatpickr.min.css">
        <script src="vue-flatpickr-component.min.js"></script>
        <link rel="stylesheet" href="bulma.min.css">
        <script type="text/x-template" id="app-template">
            <div>
                <div class="field is-grouped">
                    <p class="control">
                        <flat-pickr class="input" v-model="date" :config="dateConfig"></flat-pickr>
                    </p>
                    <p class="control">
                        <a class="button is-primary" @click="update">Update</a>
                    </p>
                </div>
                <div class="columns is-mobile is-multiline is-gapless">
                    <div class="column is-half-mobile is-one-third-tablet is-one-quarter-desktop" v-for="video in videosFiltered">
                        <video :poster="video.poster" preload="none" :controls="video.controls" @click="play(video, $event)" :key="video.source">
                            <source :src="video.source" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </script>
    </head>
    <body>
        <section class="section">
            <div class="container is-fluid">
                <div id="app">
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
